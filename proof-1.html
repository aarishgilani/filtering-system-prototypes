<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet Filter</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .filter-bar {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: #4a90e2;
            background: #f0f7ff;
        }

        .filter-btn.active {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .cabinet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .cabinet-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cabinet-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .cabinet-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }

        .cabinet-info {
            padding: 1rem;
        }

        .cabinet-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .cabinet-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #666;
            text-transform: capitalize;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .results-count {
            margin: 1rem 0;
            color: #666;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container" x-data="cabinetFilter()">
        <h1>Cabinet Catalog</h1>
        
        <div class="filter-bar">
            <div class="filter-buttons">
                <button 
                    class="filter-btn"
                    :class="{ 'active': activeFilter === 'all' }"
                    @click="setFilter('all')">
                    All Cabinets
                </button>
                <button 
                    class="filter-btn"
                    :class="{ 'active': activeFilter === 'base' }"
                    @click="setFilter('base')">
                    Base
                </button>
                <button 
                    class="filter-btn"
                    :class="{ 'active': activeFilter === 'vanity' }"
                    @click="setFilter('vanity')">
                    Vanity
                </button>
                <button 
                    class="filter-btn"
                    :class="{ 'active': activeFilter === 'sink' }"
                    @click="setFilter('sink')">
                    Sink
                </button>
                <button 
                    class="filter-btn"
                    :class="{ 'active': activeFilter === 'wall' }"
                    @click="setFilter('wall')">
                    Wall
                </button>
                <button 
                    class="filter-btn"
                    :class="{ 'active': activeFilter === 'tall' }"
                    @click="setFilter('tall')">
                    Tall
                </button>
            </div>
            <p class="results-count" x-text="`Showing ${filteredCabinets.length} of ${cabinets.length} cabinets`"></p>
        </div>

        <div class="cabinet-grid">
            <template x-for="cabinet in filteredCabinets" :key="cabinet.id">
                <div class="cabinet-card">
                    <div class="cabinet-image" :style="`background: ${cabinet.color}`">
                        <span x-text="cabinet.initial"></span>
                    </div>
                    <div class="cabinet-info">
                        <div class="cabinet-name" x-text="cabinet.name"></div>
                        <span class="cabinet-type" x-text="cabinet.type"></span>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="filteredCabinets.length === 0" class="no-results">
            No cabinets found for this filter.
        </div>
    </div>

    <script>
        function cabinetFilter() {
            return {
                activeFilter: 'all',
                cabinets: [
                    { id: 1, name: 'Classic Base Cabinet', type: 'base', initial: 'C', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
                    { id: 2, name: 'Modern Vanity', type: 'vanity', initial: 'M', color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
                    { id: 3, name: 'Double Sink Cabinet', type: 'sink', initial: 'D', color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
                    { id: 4, name: 'Wall Mount Storage', type: 'wall', initial: 'W', color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' },
                    { id: 5, name: 'Tall Pantry Cabinet', type: 'tall', initial: 'T', color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
                    { id: 6, name: 'Premium Base Unit', type: 'base', initial: 'P', color: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' },
                    { id: 7, name: 'Luxury Vanity Set', type: 'vanity', initial: 'L', color: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)' },
                    { id: 8, name: 'Under Sink Storage', type: 'sink', initial: 'U', color: 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)' },
                    { id: 9, name: 'Floating Wall Cabinet', type: 'wall', initial: 'F', color: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)' },
                    { id: 10, name: 'Tower Cabinet', type: 'tall', initial: 'T', color: 'linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%)' },
                    { id: 11, name: 'Corner Base Cabinet', type: 'base', initial: 'C', color: 'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)' },
                    { id: 12, name: 'Bathroom Vanity Pro', type: 'vanity', initial: 'B', color: 'linear-gradient(135deg, #f77062 0%, #fe5196 100%)' }
                ],
                get filteredCabinets() {
                    if (this.activeFilter === 'all') {
                        return this.cabinets;
                    }
                    return this.cabinets.filter(cabinet => cabinet.type === this.activeFilter);
                },
                setFilter(filter) {
                    this.activeFilter = filter;
                }
            }
        }
    </script>
</body>
</html>
